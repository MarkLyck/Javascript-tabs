<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="tabs-container">
      <button id="tab1" class="tab">Tab 1</button>
      <button id="tab2" class="tab">Tab 2</button>
      <button id="tab3" class="tab">Tab 3</button>
    </div>
    <div id="tab1-content" class="content tab1"><p>Tab 1 content</p></div>
    <div id="tab2-content" class="content tab2"><p>Tab 2 content</p></div>
    <div id="tab3-content" class="content tab3"><p>Tab 3 content</p></div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
