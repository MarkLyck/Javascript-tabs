<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="center-wrapper">
      <div class="content-wrapper">
        <nav>
          <ul>
            <li><a href="#tab1" class="tab current">Tab 1</a></li>
            <li><a href="#tab2" class="tab">Tab 2</a></li>
            <li><a href="#tab3" class="tab">Tab 3</a></li>
          </ul>
        </nav>
        <main id="content" class="content">
          <h1></h1>
          <p></p>
        </main>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
